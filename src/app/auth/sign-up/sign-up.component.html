<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="mat-mdc-card mdc-card cardWithShadow boxed-auth">
          <mat-card-content class="mat-mdc-card-content p-32">
            <div class="text-center">
              <a href="/">
                <img
                  src="./assets/images/logos/dark-logo.svg"
                  alt="logo"
                  class="align-middle m-2"
                />
              </a>
            </div>
            <div class="row m-t-24 custom-row">
              <div class="col-12 col-sm-6">
                <button
                  mat-button
                  class="w-100 login-buttons mdc-button mdc-button--outlined mat-mdc-outlined-button"
                  (click)="loginWithGoogle()"
                >
                  <span class="mdc-button__label">
                    <div class="d-flex align-items-center">
                      <img
                        src="/assets/images/svgs/google-icon.svg"
                        alt="google"
                        width="16"
                        class="m-r-8"
                      />
                      Sign in with Google
                    </div>
                  </span>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button
                  mat-button
                  class="w-100 login-buttons mdc-button mdc-button--outlined mat-mdc-outlined-button"
                  (click)="loginWithFacebook()"
                >
                  <span class="mdc-button__label">
                    <div class="d-flex align-items-center">
                      <img
                        src="/assets/images/svgs/facebook-icon.svg"
                        alt="facebook"
                        width="40"
                        class="m-r-8"
                      />
                      Sign in with FB
                    </div>
                  </span>
                </button>
              </div>
            </div>
            <div class="or-border m-t-30">
              or sign up with
            </div>
            <form [formGroup]="signUpForm" class="m-t-30" (ngSubmit)="signUp()">
                <mat-label class="f-w-600 f-s-14 m-b-12 d-block">Name</mat-label>
                <mat-form-field class="mat-mdc-form-field w-100" appearance="outline">
                  <input
                    matInput
                    formControlName="name"
                    required
                  />
                  <mat-hint align="end" class="m-b-16 error-msg">
                    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                   
                      <div class="text-error m-b-16" *ngIf="name?.errors?.['required']">Name is required</div>
                      <div class="text-error" *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long</div>
                    </div>
                  </mat-hint>
                </mat-form-field>

              <mat-label class="f-w-600 f-s-14 m-b-12 d-block">Email</mat-label>
              <mat-form-field class="mat-mdc-form-field w-100" appearance="outline">
                <input
                  matInput
                  formControlName="email"
                  required
                />
                <mat-hint align="end" class="m-b-16 error-msg">
                 
                 
                  <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                 
                    <div class="text-error m-b-16" *ngIf="email?.errors?.['required']">Email is required</div>
                    <div class="text-error m-b-16" *ngIf="email?.errors?.['email']">Enter a valid email</div>
                  </div>
                </mat-hint>
              </mat-form-field>
  
              <mat-label class="f-w-600 f-s-14 m-b-12 d-block">Password</mat-label>
              <mat-form-field class="mat-mdc-form-field w-100" appearance="outline">
                <input
                  matInput
                  formControlName="password"
                  type="password"
                  required
                />
                <mat-hint align="end" class="m-b-16 error-msg">
                
                  <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <div *ngIf="signUpErrorMessage" class="text-error m-b-16">{{signUpErrorMessage}}</div>
                    <div class="text-error" *ngIf="password?.errors?.['required']">Password is required</div>
                    <div class="text-error" *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long</div>
                  </div>
                </mat-hint>
              </mat-form-field>
  
           
              <button type="submit" class="w-100" mat-flat-button color="primary" [disabled]="signUpForm.invalid">Sign Up</button>
            </form>
            <span class="d-block f-w-500 text-center m-t-24">Already have an Account? <a class="text-decoration-none text-primary f-w-500 f-s-14" [routerLink]="['/login']"> Sign In</a></span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
